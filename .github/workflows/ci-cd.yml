name: ID CI/CD

on:
  push:
    branches:
      - main
      - master
      - "feat-*"
  pull_request:
    branches:
      - main
      - master

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "22"
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository_owner }}/id-service
  FRONTEND_IMAGE: ${{ github.repository_owner }}/id-frontend

jobs:
  backend-ci:
    name: Backend lint and tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/id
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: services/id/pyproject.toml

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov

      - name: Ruff check
        run: ruff check src/

      - name: Ruff format check
        run: ruff format --check src/

      - name: Run tests
        env:
          DJANGO_DEBUG: "true"
          DJANGO_SECRET_KEY: ci-secret
        run: pytest --cov=src --cov-report=xml --cov-report=term-missing

  frontend-ci:
    name: Frontend lint, typecheck and tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/id-frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

  publish-backend:
    name: Publish backend image
    runs-on: ubuntu-latest
    needs:
      - backend-ci
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: services/id
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-frontend:
    name: Publish frontend image
    runs-on: ubuntu-latest
    needs:
      - frontend-ci
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: web/id-frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
